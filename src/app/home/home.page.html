<ion-header [translucent]="true" >
  <ion-toolbar color="tertiary">
    <ion-title   style="text-align:center;font-weight: bold;font-size:40px;" >
      Monitoreo de Servicios de Planta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

        <img  src="../../assets/dberror.png">

    <br>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3" *ngFor="let dispositivo of listadoDispositivo" >
        <ion-card>
          <ion-card-header >
            <ion-card-title appDirectiva routerLink="/dispositivo/{{dispositivo.dispositivoId}}" routerDirection="root">{{dispositivo.tipo}}</ion-card-title>
            <ion-card-subtitle appDirectiva>{{dispositivo.ubicacion}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{dispositivo.nombre}}</h2>
            <ion-label>{{dispositivo.marca}} - {{dispositivo.modelo}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="medium">
    <h5 style="text-align:center">Ingeniería Electrónica - Luis Guillon</h5>
  </ion-toolbar>
</ion-footer>
