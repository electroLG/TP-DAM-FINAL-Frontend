<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button onClick="history.go(-1);">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    <br>
    </ion-buttons>
    <ion-title style="text-align:center;font-weight: bold;font-size:40px;">Registros históricos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-item>
    <!-- <ion-button [disabled]="this.btnGraficoDis" (click)="mostrarTepelcoLogs()">Traer todo</ion-button> -->
    <ion-button [disabled]="this.btnGraficoDis" (click)="mostrarTepelcoLogsSemana()">Ultima Semana</ion-button>
    <ion-button [disabled]="this.btnGraficoDis" (click)="mostrarTepelcoLogsDia()">Ultimo Dia</ion-button>
    <ion-button [disabled]="this.btnGraficoDis" (click)="mostrarTepelcoLogs2h()">Ultimas 2 horas</ion-button>
    <ion-label *ngIf="this.btnGraficoDis" slot="end"> Cargando datos ....</ion-label>
    <ion-button [disabled]="this.btnGraficoDis" (click)="clearTepelcoLogs()"slot="end" color="danger">BORRAR</ion-button>
  </ion-item>
  <div id="container3" style="width: 100%; height: 600px;"></div>
</ion-content>
<ion-footer>
  <ion-toolbar color="medium">
    <h5 style="text-align:center">Ingeniería Electrónica - Luis Guillon</h5>
  </ion-toolbar>
</ion-footer>
