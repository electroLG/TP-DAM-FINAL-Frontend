<ion-content>
  <ion-grid style="background-color: rgb(194, 194, 194)">
    <ion-row >
      <ion-button style="height: 25px;font-size: x-small; width: 100px;"[disabled]="this.btnGraficoDis" routerLink="/grafico">Trends</ion-button>
      <ion-button style="height: 25px;font-size: x-small; width: 100px;"[disabled]="this.btnGraficoDis" routerLink="/bitacora">Bitácora</ion-button>
      <ion-button style="height: 25px;font-size: x-small; width: 100px;"[disabled]="this.btnGraficoDis" routerLink="/eventos">Eventos</ion-button>
      </ion-row>
  </ion-grid>


<ion-grid>
  <ion-row>

    <ion-col size="12" size-sm="4" size-md="3" size-lg="2" *ngFor="let IO of disConfig ; index as i">

      <ion-card *ngIf="this.disConfig[i].habilitado">
       <ion-card-header>
        <ion-card-title style="text-align:center">
          {{this.disConfig[i].nombre}}
        </ion-card-title>
       </ion-card-header>
       <ion-card-content style="text-align:center" *ngIf="this.disConfig[i].representacion==='toggle'">
         <br /><br />
            <ion-toggle slot="end" [checked]="true"></ion-toggle>
           <br /><br />
        </ion-card-content>
       <ion-card-content style="text-align:center" *ngIf="this.disConfig[i].representacion==='grafico'">
        <label style="font-size: 60px"><b>{{this.datos[i+1].id}}</b></label>
        </ion-card-content>
       <ion-card-content style="text-align:center" *ngIf="this.disConfig[i].representacion==='num'">
        <label style="font-size: 60px"><b>{{this.datos[i+1].id}}</b></label>
       </ion-card-content>
       <ion-card-content>
         <ion-card-subtitle style="text-align:center">{{this.disConfig[i].unidad}}</ion-card-subtitle>
       </ion-card-content>
      </ion-card>
